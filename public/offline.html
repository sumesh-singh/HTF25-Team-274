<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillSync - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 400px;
        width: 100%;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
      }

      h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 16px;
      }

      p {
        font-size: 16px;
        line-height: 1.5;
        opacity: 0.9;
        margin-bottom: 32px;
      }

      .button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .features {
        margin-top: 40px;
        text-align: left;
      }

      .feature {
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        font-size: 14px;
        opacity: 0.8;
      }

      .feature-icon {
        width: 20px;
        height: 20px;
        margin-right: 12px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 24px;
        }

        p {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        Don't worry! You can still access some features of SkillSync while
        offline. Your data will sync when you're back online.
      </p>

      <button class="button" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="features">
        <div class="feature">
          <div class="feature-icon">ðŸ‘¤</div>
          <span>View your profile and skills</span>
        </div>
        <div class="feature">
          <div class="feature-icon">ðŸ’¬</div>
          <span>Read cached messages</span>
        </div>
        <div class="feature">
          <div class="feature-icon">ðŸ“…</div>
          <span>Check your session schedule</span>
        </div>
        <div class="feature">
          <div class="feature-icon">ðŸ””</div>
          <span>View recent notifications</span>
        </div>
      </div>
    </div>

    <script>
      // Check for network connectivity
      function checkOnline() {
        if (navigator.onLine) {
          window.location.reload();
        }
      }

      // Listen for online event
      window.addEventListener("online", checkOnline);

      // Periodically check connectivity
      setInterval(checkOnline, 5000);

      // Service worker registration check
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.ready.then(function (registration) {
          console.log("Service Worker is ready");
        });
      }
    </script>
  </body>
</html>
